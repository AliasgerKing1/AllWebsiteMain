<div class="sticky-header">
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  	<![endif]-->
    <a href="#wrapper" data-type="section-switch" class="scrollup">
        <i class="icofont-bubble-up"></i>
    </a>
    <!-- Preloader Start Here -->
    <!-- <div id="preloader"></div> -->
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper overflow-hidden">

        <!--=====================================-->
        <!--=          Header Menu Start       	=-->
        <!--=====================================-->
        <div class="login-page-wrap">
            <div class="content-wrap">
                <div class="login-content">
                    <div class="item-logo">
                        <a href="#"><img src="/assets/media/logo_large.png" alt="logo"></a>
                    </div>
                    <div class="login-form-wrap">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#login-tab" role="tab"
                                    aria-selected="true"><i class="icofont-users-alt-4"></i> Sign In </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#registration-tab" role="tab"
                                    aria-selected="false"><i class="icofont-download"></i> Registration</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane login-tab fade show active" id="login-tab" role="tabpanel">
                                <h3 class="item-title">Sign Into <span>Your Account</span></h3>
                                <div class="google-signin">
                                    <a href="#"><img src="/assets/media/figure/google-icon.png" alt="Google">Google Sign in</a>
                                </div>
                                <form [formGroup]="LoginForm">
                                    <div class="form-group">
                                        <input type="text" class="form-control" formControlName="email" placeholder="Your E-mail"
                                            [ngClass]="{'is-invalid': UserForm.controls['email'].errors && CheckForm}">
                                        <small class="text-danger" *ngIf="UserForm.controls['email'].errors && CheckForm">Insert Email</small>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" formControlName="password" placeholder="Password"
                                            [ngClass]="{'is-invalid': UserForm.controls['password'].errors && CheckForm}">
                                        <small class="text-danger" *ngIf="UserForm.controls['password'].errors && CheckForm">Insert Password</small>
                                    </div>
                                    <div class="form-group reset-password">
                                        <a href="#">* Reset Password</a>
                                    </div>
                                    <div class="form-group mb-4">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="validationFormCheck2">
                                            <label class="form-check-label" for="validationFormCheck2"><a
                                                    routerLink="">Keep me as signed
                                                    in</a></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="login-btn" (click)="Lsubmit()" class="submit-btn" value="Login">
                                    </div>
                                    {{errMsg}}
                                </form>
                                <!-- <div class="account-create">
                    		Don't have an account yet? <a href="#registration-tab">Sign Up Now</a>
                    	</div> -->
                            </div>
                            <div class="tab-pane registration-tab fade" id="registration-tab" role="tabpanel">
                                <h3 class="item-title">Sign Up Your Account</h3>
                                <form [formGroup]="UserForm">
                                    <div class="form-group">
                                        <input type="text" formControlName="fname" class="form-control"
                                            placeholder="First Name" [ngClass]="{'is-invalid': UserForm.controls['fname'].errors && CheckForm}">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" formControlName="lname" class="form-control"
                                            placeholder="Last Name" [ngClass]="{'is-invalid': UserForm.controls['lname'].errors && CheckForm}">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" formControlName="email" class="form-control"
                                            placeholder="E-mail" [ngClass]="{'is-invalid': UserForm.controls['email'].errors && CheckForm}">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="password" class="form-control"
                                            placeholder="Type Password" [ngClass]="{'is-invalid': UserForm.controls['password'].errors && CheckForm}">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" formControlName="re_password" class="form-control" placeholder="Type Re_Password"
                                            [ngClass]="{'is-invalid': UserForm.controls['re_password'].errors && CheckForm}">
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <select class="select2 form-control Select" formControlName="day" data-placeholder="Select Gender"
                                                    [ngClass]="{'is-invalid': UserForm.controls['day'].errors && CheckForm}">
                                                    <option value="" class="select">Day</option>
                                                    <option *ngFor="let d of day">{{d}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3 offset-md-1">
                                            <div class="form-group">
                                                <select class="select2 form-control Select" formControlName="month" data-placeholder="Select Gender"
                                                    [ngClass]="{'is-invalid': UserForm.controls['month'].errors && CheckForm}">
                                                    <option value="" class="select">Month</option>
                                                    <option *ngFor="let m of month">{{m}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3 offset-md-1">
                                            <div class="form-group">
                                                <select class="select2 form-control Select" formControlName="year" data-placeholder="Select Gender"
                                                    [ngClass]="{'is-invalid': UserForm.controls['year'].errors && CheckForm}">
                                                    <option value="" class="select">Year</option>
                                                    <option *ngFor="let y of year">{{y}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                        <!-- <div class="form-group">
                                                                                                                            <input type="date" formControlName="date" class="form-control" placeholder="Your Birth Day" [ngClass]="{'is-invalid': UserForm.controls['date'].errors && CheckForm}">
                                                                                                                        </div> -->
                                        <div class="form-group">
                                        <select class="select2 form-control" formControlName="gender"
                                            data-placeholder="Select Gender" [ngClass]="{'is-invalid': UserForm.controls['gender'].errors && CheckForm}">
                                            <option value="">Gender</option>
                                            <option value="male">Male</option>
                                            <option value="male">Female</option>
                                            <option value="transgender">Transgender</option>
                                        </select>
                                    </div>
                                        
                                    <div class="form-group">
                                        <div class="form-check mb-3">
                                            <input type="checkbox" class="form-check-input" id="validationFormCheck1">
                                            <label class="form-check-label" for="validationFormCheck1">I accept the <a
                                                    routerLink="#">Terms and Conditions</a></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" (click)="submit()" class="submit-btn"
                                            value="Complete Registration">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="map-line">
                    <img src="/assets/media/banner/map_line.png" alt="map">
                    <ul class="map-marker">
                        <li><img src="/assets/media/banner/marker_1.png" alt="marker"></li>
                        <li><img src="/assets/media/banner/marker_2.png" alt="marker"></li>
                        <li><img src="/assets/media/banner/marker_3.png" alt="marker"></li>
                        <li><img src="/assets/media/banner/marker_4.png" alt="marker"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--=====================================-->
        <!--=      Header Search Start          =-->
        <!--=====================================-->
        <div id="header-search" class="header-search">
            <button type="button" class="close">Ã—</button>
            <form class="header-search-form">
                <input type="search" value="" placeholder="Search here..." />
                <button type="submit" class="search-btn">
                    <i class="flaticon-search"></i>
                </button>
            </form>
        </div>
    </div>
</div>
